<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Universidad</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
</head>
<body>
    <div class="container p 4"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card body">
                        <h1 class="h4">Añadir Estudiante</h1>
                        <form id="estudiantes-form">

                            <label for="id_estudiante">Id Estudiante:</label>
                            <input class="form-control mb-3"type="text" placeholder="ID del estudiante " id="id-estudiante">
                    
                            <label for="apellidos_estudiantes">Apellidos Estudiante:</label>
                            <input class="form-control mb-3" type="text" placeholder="Apellidos del estudiante" id="apellido-estudiante">
                    
                            <label for="nombre_estudiante">Nombre Estudiante:</label>
                            <input class="form-control mb-3" type="text" placeholder="Nombre del estudiante" id="nombre-estudiante">
                    
                            <button class= "btn-btn-primary"id="boton-guardar-estudiante">Guardar</button>
                    
                        </form>
                        <br>
                        <br>
                        <h1 class="h4">Añadir Clase</h1>
                        <form id="clases-form">

                            <label for="id_clase">Id Clase:</label>
                            <input class="form-control mb-3" type="text" placeholder="ID de la clase " id="id-clase">
                    
                            <label for="titulo">Titulo:</label>
                            <input class="form-control mb-3" type="text" placeholder="Titulo de la clase" id="titulo">
                    
                            <label for="descripcion">Descripcion:</label>
                            <textarea  class="form-control mb-3" id="descripcion" rows="3" placeholder="Descripcion de la clase"></textarea>
                    
                            <button class= "btn-btn-primary" id="boton-guardar-clase">Guardar</button>
                    
                        </form>
                        <br>
                        <br>    
                        <h1 class="h4">Añadir Matricula</h1>
                        <form id="matriculas-form">


                            <label for="id_matricula">ID matricula:</label>
                            <input class="form-control mb-3" type="text" placeholder="ID matricula" id="id-matricula">
                    
                            <label for="id_estudiante">Id Estudiante:</label>
                            <input class="form-control mb-3" type="text" placeholder="ID del estudiante " id="M-id-estudiante">
                    
                            <label for="id_clase">Id Clase:</label>
                            <input class="form-control mb-3" type="text" placeholder="ID de la clase " id="M-id-clase">
                    
                            
                    
                            <button class= "btn-btn-primary" id="boton-guardar-Matricula">Guardar</button>
                        
                        </form>
                    </div>
                </div>


            </div>
            <div class="col-md-6">
                <div id="estudiante-container"></div>
                <div id="clase-container"></div>
                <div id="matriculas-container"></div>

            </div>

    
    </div>
    

    

    

    
    

    
    <script type="module" src="./index.js"></script>


</body>
</html>
